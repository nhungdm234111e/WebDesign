<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order List</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
            html {
            scroll-behavior: smooth;
            }

            body {
            background-image: url(../images/design-space-paper-textured-background.jpg);
            background-repeat: repeat;
            background-size:auto;
            font-family: "Poppins", sans-serif;
            }

            .header {
                color: #000000;
                padding: 20px 40px;
                font-size: 32px;
                font-weight: 600;
            }

            .tabs {
                display: flex;
                border-bottom: 2px solid #d6d6d6;
                padding: 0 20px;
            }

            .tab {
                margin-left: 15px;
                padding: 15px 45px;
                cursor: pointer;
                border-bottom: 3px solid transparent;
                transition: all 0.3s;
                font-size: 15px;
                color: #333;
            }

            .tab:hover {
                color: #000;
                font-weight: bold;
            }

            .tab.active {
                color: #000;
                border-bottom-color: #000;
                font-weight: bold;
            }

            .search-bar {
                padding: 20px 40px;
            }

            .search-input {
                width: 100%;
                padding: 12px 20px;
                border: 1px solid #a1a1a1;
                border-radius: 5px;
                font-size: 14px;
                background-color: rgba(255, 255, 255, 0.8); 

            }

            .search-input:active {
                background-color: rgba(255, 255, 255); 
            }

            .search-input::placeholder {
                color: #999;
            }

            .orders-container {
                padding: 20px 40px;
                min-height: 400px;
            }

            .empty-state {
                text-align: center;
                padding: 80px 20px;
                color: #999;
            }

            .empty-text {
                font-size: 18px;
                margin-bottom: 10px;
            }

            .empty-subtext {
                font-size: 14px;
                color: #bbb;
            }

            .order-card {
                border: 1px solid #e0e0e0;
                margin-bottom: 15px;
                border-radius: 4px;
                background-color: rgba(255, 255, 255, 0.7);
                border: 1px solid rgba(255, 255, 255, 0.3); 
                overflow: hidden;
                cursor: pointer;
                transition: box-shadow 0.3s;
            }

            .order-card:hover {
                box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            }

            .order-header {
                /*background-color: #fffefb;*/
                padding: 15px 20px;
                border-bottom: 1px solid #e0e0e0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .order-status {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .contact-link {
                color: #333;
                font-size: 13px;
                transition: all 0.3s;
                text-decoration: underline;

            }

            .contact-link:hover {
                color: #000;
                font-weight: 500;
            }

            .status-badge {
                padding: 7px 34px;
                border-radius: 1px;
                font-size: 14px;
                font-weight: 500;
            }

            .status-shipping {
                background-color: #fafafa;
                color: #000;
                border: 1px solid #000000;
            }

            .status-completed {
                background-color: #000;
                color: #fff;
            }

            .status-cancelled {
                background-color: #ffffff;
                color: #f80000;
                border: 1px solid #cacaca;
            }

            .order-id {
                color: #666;
                font-size: 13px;
                margin-left: 5px;
            }

            .product-item {
                padding: 30px 20px;
                display: flex;
                gap: 15px;
                border-bottom: 1px solid #f5f5f5;
            }

            .product-item:last-child {
                border-bottom: none;
            }

            .product-image {
                width: 120px;
                height: 120px;
                object-fit: cover;
                border: 1px solid #f0f0f0;
                border-radius: 4px;
                flex-shrink: 0;
            }

            .product-info {
                position: relative;
                flex: 1;
                display: flex;
                flex-direction: column;
                gap: 6px;
            }

            .product-name {
                font-size: 16px;
                color: #000000;
                line-height: 1.4;
                font-weight: 500;
            }

            .product-price {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: auto;
                position: absolute;
                bottom: 0;
                right: 0;
            }

            .product-variant {
                font-size: 13px;
                color: #333;
                margin-bottom: 3px;
            }

            .product-info .price {
                font-size: 16px;
                color: #000;
                font-weight: 600;
                margin-right: 0;
            }

            .order-footer {
                padding: 20px;
                border-top: 1px solid #e0e0e0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .total-section {
                text-align: right;
            }

            .total-label {
                font-size: 14px;
                color: #666;
                margin-bottom: 5px;
            }

            .total-amount {
                font-size: 22px;
                color: #000;
                font-weight: 600;
            }

            .buy-back-btn {
                padding: 10px;
                width: 30px;
                height: 30px;
                border-radius: 8px;
                font-size: 18px;
                font-weight: 500;
                background-color: #000;
                color: #fff;
                cursor: pointer;
                transition: all 0.3s;
                text-decoration: none;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                position: relative;
                animation: tada 1.5s ease-in-out infinite;
            }

            .buy-back-btn i {
                transition: all 0.3s;
            }

            @keyframes tada {
                0% {
                    transform: scale3d(1, 1, 1);
                }
                10%, 20% {
                    transform: scale3d(0.9, 0.9, 0.9) rotate3d(0, 0, 1, -3deg);
                }
                30%, 50%, 70%, 90% {
                    transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
                }
                40%, 60%, 80% {
                    transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
                }
                100% {
                    transform: scale3d(1, 1, 1);
                }
            }

            .buy-back-btn span {
                display: inline-block;
                position: absolute;
                opacity: 0;
                white-space: nowrap;
                font-size: 14px;
                transition: all 0.3s;
            }

            .buy-back-btn:hover {
                background-color: #ffffff;
                color: black;
                border: 1px solid black;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                width: auto;
                padding: 10px 34px;
                animation: none;
            }

            .buy-back-btn:hover i {
                color: #000;
                margin-right: 10px
            }

            .buy-back-btn:hover span {
                opacity: 1;
                position: relative;
            }

        </style>
    </head>
    <body>
            <div class="header">Order Details</div>
            
            <div class="tabs">
                <div class="tab active" data-status="all">All</div>
                <div class="tab" data-status="shipping">Shipping</div>
                <div class="tab" data-status="completed">Completed</div>
                <div class="tab" data-status="cancelled">Cancelled</div>
            </div>

            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search by Order ID or Product Name" id="searchInput">
            </div>

            <div class="orders-container" id="ordersContainer"></div>
        <script>
            var mockOrders = [
                {
                    id: 'ORD001',
                    status: 'shipping',
                    orderDate: '2025-10-11T19:50:00',
                    products: [
                        {
                            image: '../images/Top/Polo1_truoc.png',
                            name: 'Camp Collar Shirt',
                            color: 'Indigo',
                            size: 'M',
                            quantity: 1,
                            price: 199.00,
                        }
                    ]
                },
                {
                    id: 'ORD002',
                    status: 'completed',
                    orderDate: '2025-10-08T10:30:00',
                    products: [
                        {
                            image: '../images/Top/Polo1_truoc.png',
                            name: 'Camp Collar Shirt',
                            color: 'Indigo',
                            size: 'M',
                            quantity: 1,
                            price: 199.00,
                        },
                        {
                            image: '../images/Top/shirt1_truoc.png',
                            name: 'Military Knit Sweater',
                            color: 'Black',
                            size: 'L',
                            quantity: 2,
                            price: 159.00
                        }
                    ]
                },
                {
                    id: 'ORD003',
                    status: 'cancelled',
                    orderDate: '2025-10-05T14:20:00',
                    products: [
                        {
                            image: '../images/Top/shirt2_truoc.png',
                            name: 'Shirt Jacket',
                            color: 'Green',
                            size: 'XL',
                            quantity: 1,
                            price: 159.99
                        }
                    ]
                },
            ];

            var allOrders = mockOrders.slice();
            var currentFilter = 'all';

            var ordersContainer = document.getElementById('ordersContainer');
            var searchInput = document.getElementById('searchInput');
            var tabs = document.querySelectorAll('.tab');

            renderOrders();

            tabs.forEach(function(tab) {
                tab.addEventListener('click', function() {
                    tabs.forEach(function(t) {
                        t.classList.remove('active');
                    });
                    tab.classList.add('active');
                    currentFilter = tab.dataset.status;
                    renderOrders();
                });
            });

            searchInput.addEventListener('input', function(e) {
                renderOrders(e.target.value.toLowerCase());
            });

            function renderOrders(searchTerm) {
                searchTerm = searchTerm || '';
                
                if (allOrders.length === 0) {
                    showEmptyState();
                    return;
                }

                var filteredOrders = allOrders;

                if (currentFilter !== 'all') {
                    filteredOrders = filteredOrders.filter(function(order) {
                        return order.status === currentFilter;
                    });
                }

                if (searchTerm) {
                    filteredOrders = filteredOrders.filter(function(order) {
                        var matchId = order.id.toLowerCase().includes(searchTerm);
                        var matchProduct = order.products.some(function(p) {
                            return p.name.toLowerCase().includes(searchTerm);
                        });
                        return matchId || matchProduct;
                    });
                }

                if (filteredOrders.length === 0) {
                    ordersContainer.innerHTML = '<div class="empty-state">' +
                        '<div class="empty-text">No Orders Found</div>' +
                        '<div class="empty-subtext">Try adjusting your filters or search term</div>' +
                        '</div>';
                    return;
                }

                ordersContainer.innerHTML = filteredOrders.map(function(order) {
                    return createOrderCard(order);
                }).join('');

                document.querySelectorAll('.order-card').forEach(function(card) {
                    card.addEventListener('click', function() {
                        var orderId = card.dataset.orderId;
                        var orderData = allOrders.find(function(o) {
                            return o.id === orderId;
                        });
                        localStorage.setItem('selectedOrder', JSON.stringify(orderData));
                        window.location.href = 'order_detail.html';
                    });
                });
            }

            function createOrderCard(order) {
                var statusClass = 'status-' + order.status;
                var statusText = order.status.charAt(0).toUpperCase() + order.status.slice(1);
                
                var total = order.products.reduce(function(sum, p) {
                    return sum + (p.price * p.quantity);
                }, 0);

                var productsHtml = order.products.map(function(product) {
                    return '<div class="product-item">' +
                        '<img src="' + product.image + '" alt="' + product.name + '" class="product-image" onerror="this.src=\'https://via.placeholder.com/80\'">' +
                        '<div class="product-info">' +
                            '<div class="product-name">' + product.name + '</div>' +
                            '<div class="product-variant">Color: ' + product.color + '</div>' +
                            '<div class="product-variant">Size: ' + product.size + '</div>' +
                            '<div class="product-variant">x' + product.quantity + '</div>' +
                            '<div class="product-price">' +
                                '<span class="price">$' + (product.price * product.quantity).toFixed(2) + '</span>' +
                            '</div>' +
                        '</div>' +
                    '</div>';
                }).join('');

                return '<div class="order-card" data-order-id="' + order.id + '">' +
                    '<div class="order-header">' +
                        '<div class="order-status">' +
                            '<span class="status-badge ' + statusClass + '">' + statusText + '</span>' +
                            '<span class="order-id">Order ID: ' + order.id + '</span>' +
                        '</div>' +
                        '<a href="../contact_us.html" class="contact-link" onclick="event.stopPropagation()">Contact Us</a>' +
                    '</div>' +
                    productsHtml +
                    '<div class="order-footer">' +
                        '<a href="../product detaols.html" class="buy-back-btn" onclick="event.stopPropagation()"><i class="fa-solid fa-cart-shopping"></i><span>Buy Back</span></a>' +
                        '<div class="total-section">' +
                            '<div class="total-label">Total Amount:</div>' +
                            '<div class="total-amount">$' + total.toFixed(2) + '</div>' +
                        '</div>' +
                    '</div>' +
                '</div>';
            }

            function showEmptyState() {
                ordersContainer.innerHTML = '<div class="empty-state">' +
                    '<div class="empty-text">No Orders Yet</div>' +
                    '<div class="empty-subtext">Your order history will appear here</div>' +
                '</div>';
            }
        </script>
    </body>
</html>
