<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

            html {
                scroll-behavior: smooth;
            }
            body {
                background-image: url(../images/design-space-paper-textured-background.jpg);
                background-repeat: repeat;
                background-size:auto;
                font-family: "Poppins", sans-serif;
                margin: 0;
                padding: 0;
            }

            .detail-title {
                color: #000000;
                padding: 20px 70px;
                font-size: 32px;
                font-weight: 600;
            }

            .detail-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px 40px;
            }

            .progress-bar-container {
                background-color: rgba(255, 255, 255, 0.6); 
                padding: 30px;
                border-radius: 8px;
                margin-bottom: 20px;
            }

            .progress-steps {
                display: flex;
                justify-content: space-between;
                position: relative;
                margin-bottom: 15px;
            }

            .progress-line {
                position: absolute;
                top: 20px;
                left: 0;
                right: 0;
                height: 2px;
                background-color: #e0e0e0;
                z-index: 1;
            }

            .progress-line-fill {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                background-color: #000;
                transition: width 0.8s ease-in-out;
            }

            .progress-step {
                display: flex;
                flex-direction: column;
                align-items: center;
                position: relative;
                z-index: 2;
                flex: 1;
            }

            .progress-icon {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: #e0e0e0;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 10px;
                transition: all 0.5s ease-in-out;
            }

            .progress-step.completed .progress-icon {
                background-color: #000;
                color: white;
                animation: popIn 0.3s ease-out;
            }

            .progress-step.active .progress-icon {
                background-color: #000;
                color: white;
                box-shadow: 0 0 0 4px rgba(0,0,0,0.1);
                animation: pulse 2s infinite;
            }

            @keyframes popIn {
                0% { transform: scale(0.8); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }

            @keyframes pulse {
                0%, 100% { box-shadow: 0 0 0 4px rgba(0,0,0,0.1); }
                50% { box-shadow: 0 0 0 8px rgba(0,0,0,0.05); }
            }

            .progress-label {
                font-size: 12px;
                color: #666;
                text-align: center;
                transition: all 0.3s;
            }

            .progress-step.completed .progress-label,
            .progress-step.active .progress-label {
                color: #000;
                font-weight: 500;
            }

            .detail-info-card {
                background-color: rgba(255, 255, 255, 0.7); 
                padding: 25px;
                border-radius: 8px;
                margin-bottom: 20px;
            }

            .detail-order-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-bottom: 20px;
                border-bottom: 1px solid #f0f0f0;
                margin-bottom: 20px;
            }

            .detail-order-id {
                font-size: 16px;
                color: #333;
            }

            .detail-order-id strong {
                color: #000;
            }

            .status-badge {
                padding: 7px 34px;
                border-radius: 1px;
                font-size: 14px;
                font-weight: 500;
            }

            .status-shipping {
                background-color: #fafafa;
                color: #000;
                border: 1px solid #000000;
            }

            .status-completed {
                background-color: #000;
                color: #fff;
            }

            .status-cancelled {
                background-color: #ffffff;
                color: #f80000;
                border: 1px solid #cacaca;
            }

            .shipping-timeline-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 30px;
                margin-bottom: 25px;
            }

            @media (max-width: 768px) {
                .shipping-timeline-container {
                    grid-template-columns: 1fr;
                }
            }

            .section-title {
                font-size: 16px;
                font-weight: 600;
                color: #000;
                margin-bottom: 15px;
            }

            .address-content {
                background-color: #f9f9f9;
                padding: 15px;
                border-radius: 6px;
                line-height: 1.6;
                color: #141414;
                font-size: 14px;
            }

            .address-name {
                font-weight: 600;
                margin-bottom: 5px;
            }

            .address-phone {
                color: #666;
                margin-bottom: 5px;
            }

            .order-date-info {
                background-color: #f9f9f9;
                padding: 12px 15px;
                border-radius: 6px;
                margin-top: 15px;
                font-size: 14px;
                color: #252525;
            }

            .timeline-content {
                position: relative;
            }

            .timeline-item {
                display: flex;
                gap: 15px;
                margin-bottom: 20px;
                position: relative;
            }

            .timeline-item:last-child {
                margin-bottom: 0;
            }

            .timeline-item:not(:last-child)::before {
                content: '';
                position: absolute;
                left: 22.5px;
                top: 45px;
                width: 2px;
                height: calc(100% - 35px);
                background-color: #e0e0e0;
            }

            .timeline-icon {
                width: 45px;
                height: 45px;
                border-radius: 50%;
                background-color: #f5f5f5;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-shrink: 0;
                font-size: 16px;
                border: 2px solid #e0e0e0;
            }

            .timeline-icon.completed {
                background-color: #000;
                color: white;
                border-color: #000;
            }

            .timeline-icon.active {
                background-color: #fff;
                color: #000;
                border-color: #000;
                border-width: 3px;
            }

            .timeline-icon.pending {
                background-color: #f5f5f5;
                color: #999;
                border-color: #e0e0e0;
            }

            .timeline-icon.cancelled {
                background-color: #ffebee;
                color: #d32f2f;
                border-color: #d32f2f;
            }

            .timeline-info {
                flex: 1;
                padding-top: 2px;
            }

            .timeline-time {
                font-size: 13px;
                color: #666;
                margin-bottom: 5px;
            }

            .timeline-title {
                font-size: 15px;
                font-weight: 600;
                color: #000;
                margin-bottom: 3px;
            }

            .timeline-description {
                font-size: 13px;
                color: #666;
                line-height: 1.5;
            }

            .detail-products {
                margin-bottom: 25px;
            }

            .detail-product-item {
                display: flex;
                gap: 15px;
                padding: 15px 0;
                border-bottom: 1px solid #f0f0f0;
            }

            .detail-product-item:last-child {
                border-bottom: none;
            }

            .product-image {
                width: 120px;
                height: 120px;
                object-fit: cover;
                border: 1px solid #f0f0f0;
                border-radius: 4px;
                flex-shrink: 0;
            }

            .product-info {
                position: relative;
                flex: 1;
                display: flex;
                flex-direction: column;
                gap: 6px;
            }

            .product-name {
                font-size: 16px;
                color: #000000;
                line-height: 1.4;
                font-weight: 500;
            }

            .product-price {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: auto;
                position: absolute;
                bottom: 0;
                right: 0;
            }

            .product-variant {
                font-size: 13px;
                color: #333;
                margin-bottom: 3px;
            }

            .product-info .price {
                font-size: 16px;
                color: #000;
                font-weight: 600;
                margin-right: 0;
            }

            .order-summary {
                background-color: #f9f9f9;
                padding: 20px;
                border-radius: 6px;
            }

            .summary-row {
                display: flex;
                justify-content: space-between;
                margin-bottom: 10px;
                font-size: 14px;
            }

            .summary-row.total {
                font-size: 18px;
                font-weight: 600;
                color: #000;
                margin-top: 10px;
                padding-top: 10px;
                border-top: 2px solid #e0e0e0;
            }

            .action-buttons {
                display: flex;
                gap: 15px;
                justify-content: flex-end;
                margin-top: 20px;
            }

            .btn {               
                padding: 7px 34px;
                border-radius: 1px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s;
                text-decoration: none;
                display: inline-block;
            }

            .btn-contact {
                background-color: #ffffff;
                color: #000;
                border: 1px solid #000;
            }

            .btn-contact:hover {
                background-color: #000;
                color: #ffffff;
            }

            .btn-buyback {
                background-color: #000;
                color: #ffffff;
                animation: headshake 1.5s ease-in-out 10;
            }

            .btn-buyback:hover {
                background-color: #ffffff;
                color: black;
                border: 1px solid #000;
                animation: none;
            }

            @keyframes headshake {
                0% { transform: translateX(0); }
                6.5% { transform: translateX(-6px) rotateY(-9deg); }
                18.5% { transform: translateX(5px) rotateY(7deg); }
                31.5% { transform: translateX(-3px) rotateY(-5deg); }
                43.5% { transform: translateX(2px) rotateY(3deg); }
                50% { transform: translateX(0); }
                100% { transform: translateX(0); }
            }
            
        </style>
    </head>
    <body>
        <div class="detail-title">Order Details</div>

        <div class="detail-container">
            <div class="progress-bar-container">
                <div class="progress-steps">
                    <div class="progress-line">
                        <div class="progress-line-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-step" data-step="1">
                        <div class="progress-icon"><i class="fas fa-box"></i></div>
                        <div class="progress-label">Order Placed</div>
                    </div>
                    <div class="progress-step" data-step="2">
                        <div class="progress-icon"><i class="fas fa-clipboard-check"></i></div>
                        <div class="progress-label">Processing</div>
                    </div>
                    <div class="progress-step" data-step="3">
                        <div class="progress-icon"><i class="fas fa-truck"></i></div>
                        <div class="progress-label">Shipping</div>
                    </div>
                    <div class="progress-step" data-step="4">
                        <div class="progress-icon"><i class="fas fa-check"></i></div>
                        <div class="progress-label">Delivered</div>
                    </div>
                </div>
            </div>

            <div class="detail-info-card">
                <div class="detail-order-header">
                    <div class="detail-order-id">Order ID: <strong id="detailOrderId"></strong></div>
                    <div class="status-badge" id="detailStatusBadge"></div>
                </div>

                <div class="shipping-timeline-container">
                    <div class="shipping-address">
                        <div class="section-title">Delivery Address</div>
                        <div class="address-content">
                            <div class="address-name" id="customerName"></div>
                            <div class="address-phone" id="customerPhone"></div>
                            <div id="customerAddress"></div>
                        </div>
                        <div class="order-date-info">
                            Expected Delivery: <strong id="orderDateTime"></strong>
                        </div>
                    </div>
                    
                    <div class="order-timeline">
                        <div class="section-title">Order Journey</div>
                        <div class="timeline-content" id="timelineContent"></div>
                    </div>
                </div>

                <div class="detail-products">
                    <div class="section-title">Products</div>
                    <div id="detailProductsList"></div>
                </div>

                <div class="order-summary">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal"></span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping Fee</span>
                        <span>$5.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="totalAmount"></span>
                    </div>
                </div>
                <div class="action-buttons">
                    <a href="contact_us.html" class="btn btn-contact">
                        Contact Us
                    </a>
                    <a href="productdetails.html" class="btn btn-buyback">
                        Buy Back
                    </a>
                </div>
            </div>
        </div>

        <script>
            var customer = {
                name: 'Nguyen Van A',
                phone: '(+84) 945 888 999',
                address: 'Phường Đông Hòa, Thành Phố Dĩ An, Bình Dương'
            };

            function calculateExpectedDelivery(orderDate) {
                var date = new Date(orderDate);
                date.setDate(date.getDate() + 7);
                return date.toISOString();
            }

            function formatDate(dateString) {
                var date = new Date(dateString);
                var day = String(date.getDate()).padStart(2, '0');
                var month = String(date.getMonth() + 1).padStart(2, '0');
                var year = date.getFullYear();
                return day + '-' + month + '-' + year;
            }

            function formatTime(dateString) {
                var date = new Date(dateString);
                var hours = String(date.getHours()).padStart(2, '0');
                var minutes = String(date.getMinutes()).padStart(2, '0');
                return hours + ':' + minutes;
            }

            function formatDateTime(dateString) {
                return formatDate(dateString) + ' ' + formatTime(dateString);
            }

            function updateProgressBar(status) {
                var steps = document.querySelectorAll('.progress-step');
                var progressFill = document.getElementById('progressFill');
                
                var currentStep = 1;
                if (status === 'shipping') currentStep = 3;
                else if (status === 'completed') currentStep = 4;
                else if (status === 'cancelled') currentStep = 1;

                steps.forEach(function(step, index) {
                    var stepNumber = index + 1;
                    if (stepNumber < currentStep) {
                        step.classList.add('completed');
                        step.classList.remove('active');
                    } else if (stepNumber === currentStep) {
                        step.classList.add('active');
                        step.classList.remove('completed');
                    } else {
                        step.classList.remove('completed', 'active');
                    }
                });

                var progress = ((currentStep - 1) / 3) * 100;
                progressFill.style.width = progress + '%';
            }

            var selectedOrder = JSON.parse(localStorage.getItem('selectedOrder'));

            if (!selectedOrder) {
                window.location.href = 'order_list.html';
            } else {
                document.getElementById('detailOrderId').textContent = selectedOrder.id;
                var statusBadge = document.getElementById('detailStatusBadge');
                var statusClass = 'status-' + selectedOrder.status;
                var statusText = selectedOrder.status.charAt(0).toUpperCase() + selectedOrder.status.slice(1);
                statusBadge.className = 'status-badge ' + statusClass;
                statusBadge.textContent = statusText;

                document.getElementById('customerName').textContent = customer.name;
                document.getElementById('customerPhone').textContent = customer.phone;
                document.getElementById('customerAddress').textContent = customer.address;

                updateProgressBar(selectedOrder.status);

                var expectedDelivery = calculateExpectedDelivery(selectedOrder.orderDate);
                document.getElementById('orderDateTime').textContent = formatDateTime(expectedDelivery);

                var timelineHtml = '';
                var orderDate = new Date(selectedOrder.orderDate);
                
                if (selectedOrder.status === 'completed') {
                    var deliveredDate = new Date(orderDate);
                    deliveredDate.setDate(deliveredDate.getDate() + 5);
                    
                    var shippingDate = new Date(orderDate);
                    shippingDate.setDate(shippingDate.getDate() + 3);
                    
                    var processingDate = new Date(orderDate);
                    processingDate.setDate(processingDate.getDate() + 1);
                    
                    timelineHtml = 
                        '<div class="timeline-item">' +
                            '<div class="timeline-icon completed"><i class="fas fa-check"></i></div>' +
                            '<div class="timeline-info">' +
                                '<div class="timeline-time">' + formatDateTime(deliveredDate.toISOString()) + '</div>' +
                                '<div class="timeline-title">Delivered</div>' +
                                '<div class="timeline-description">The order has been delivered successfully.</div>' +
                            '</div>' +
                        '</div>' +
                        '<div class="timeline-item">' +
                            '<div class="timeline-icon completed"><i class="fas fa-truck"></i></div>' +
                            '<div class="timeline-info">' +
                                '<div class="timeline-time">' + formatDateTime(shippingDate.toISOString()) + '</div>' +
                                '<div class="timeline-title">Shipping</div>' +
                                '<div class="timeline-description">Your order is on its way to you.</div>' +
                            '</div>' +
                        '</div>' +
                        '<div class="timeline-item">' +
                            '<div class="timeline-icon completed"><i class="fas fa-clipboard-check"></i></div>' +
                            '<div class="timeline-info">' +
                                '<div class="timeline-time">' + formatDateTime(processingDate.toISOString()) + '</div>' +
                                '<div class="timeline-title">Processing</div>' +
                                '<div class="timeline-description">Your order is being prepared.</div>' +
                            '</div>' +
                        '</div>' +
                        '<div class="timeline-item">' +
                            '<div class="timeline-icon completed"><i class="fas fa-box"></i></div>' +
                            '<div class="timeline-info">' +
                                '<div class="timeline-time">' + formatDateTime(selectedOrder.orderDate) + '</div>' +
                                '<div class="timeline-title">Order Placed</div>' +
                                '<div class="timeline-description">Order confirmed and payment received.</div>' +
                            '</div>' +
                        '</div>';
                        
                } else if (selectedOrder.status === 'shipping') {
                    var shippingDate = new Date(orderDate);
                    shippingDate.setDate(shippingDate.getDate() + 3);
                    
                    var processingDate = new Date(orderDate);
                    processingDate.setDate(processingDate.getDate() + 1);
                    
                    timelineHtml = 
                        '<div class="timeline-item">' +
                            '<div class="timeline-icon pending"><i class="fas fa-check"></i></div>' +
                            '<div class="timeline-info">' +
                                '<div class="timeline-time">' + formatDateTime(expectedDelivery) + '</div>' +
                                '<div class="timeline-title">Expected Delivery</div>' +
                                '<div class="timeline-description">Estimated delivery date.</div>' +
                            '</div>' +
                        '</div>' +
                        '<div class="timeline-item">' +
                            '<div class="timeline-icon active"><i class="fas fa-truck"></i></div>' +
                            '<div class="timeline-info">' +
                                '<div class="timeline-time">' + formatDateTime(shippingDate.toISOString()) + '</div>' +
                                '<div class="timeline-title">Shipping</div>' +
                                '<div class="timeline-description">Your order is on its way to you.</div>' +
                            '</div>' +
                        '</div>' +
                        '<div class="timeline-item">' +
                            '<div class="timeline-icon completed"><i class="fas fa-clipboard-check"></i></div>' +
                            '<div class="timeline-info">' +
                                '<div class="timeline-time">' + formatDateTime(processingDate.toISOString()) + '</div>' +
                                '<div class="timeline-title">Processing</div>' +
                                '<div class="timeline-description">Your order is being prepared.</div>' +
                            '</div>' +
                        '</div>' +
                        '<div class="timeline-item">' +
                            '<div class="timeline-icon completed"><i class="fas fa-box"></i></div>' +
                            '<div class="timeline-info">' +
                                '<div class="timeline-time">' + formatDateTime(selectedOrder.orderDate) + '</div>' +
                                '<div class="timeline-title">Order Placed</div>' +
                                '<div class="timeline-description">Order confirmed and payment received.</div>' +
                            '</div>' +
                        '</div>';
                        
                } else if (selectedOrder.status === 'cancelled') {
                    timelineHtml = 
                        '<div class="timeline-item">' +
                            '<div class="timeline-icon cancelled"><i class="fas fa-times"></i></div>' +
                            '<div class="timeline-info">' +
                                '<div class="timeline-time">' + formatDateTime(selectedOrder.orderDate) + '</div>' +
                                '<div class="timeline-title">Cancelled</div>' +
                                '<div class="timeline-description">The order has been canceled at your request.</div>' +
                            '</div>' +
                        '</div>' +
                        '<div class="timeline-item">' +
                            '<div class="timeline-icon completed"><i class="fas fa-box"></i></div>' +
                            '<div class="timeline-info">' +
                                '<div class="timeline-time">' + formatDateTime(selectedOrder.orderDate) + '</div>' +
                                '<div class="timeline-title">Order Placed</div>' +
                                '<div class="timeline-description">Order was initially placed.</div>' +
                            '</div>' +
                        '</div>';
                }
                
                document.getElementById('timelineContent').innerHTML = timelineHtml;

                var productsHtml = selectedOrder.products.map(function(product) {
                    return '<div class="detail-product-item">' +
                        '<img src="' + product.image + '" alt="' + product.name + '" class="product-image" onerror="this.src=\'https://via.placeholder.com/80\'">' +
                        '<div class="product-info">' +
                            '<div class="product-name">' + product.name + '</div>' +
                            '<div class="product-variant">Color: ' + product.color + '</div>' +
                            '<div class="product-variant">Size: ' + product.size + '</div>' +
                            '<div class="product-variant">x' + product.quantity + '</div>' +
                            '<div class="product-price">' +
                                '<span class="price">$' + (product.price * product.quantity).toFixed(2) + '</span>' +
                            '</div>' +
                        '</div>' +
                    '</div>';
                }).join('');
                document.getElementById('detailProductsList').innerHTML = productsHtml;

                var subtotal = selectedOrder.products.reduce(function(sum, p) {
                    return sum + (p.price * p.quantity);
                }, 0);
                var total = subtotal + 5.00;
                document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2);
                document.getElementById('totalAmount').textContent = '$' + total.toFixed(2);
            }
        </script>
    </body>
</html>
